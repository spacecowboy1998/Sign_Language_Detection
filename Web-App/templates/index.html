<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 36px;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            margin: 20px;
        }

        .video-container {
            margin-right: 30px; /* Space between video and image */
            max-width: 640px;
            flex-grow: 1;
        }

        .text-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        textarea {
            width: 80%; /* Set width as 80% of the parent container */
            max-width: 600px; /* Set maximum width for large screens */
            height: 150px;
            font-size: 18px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            resize: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
            text-align: center; /* Center the text inside the textarea */
        }

        textarea:focus {
            border-color: #0066cc;
            outline: none;
        }

        .alphabet-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: auto;
            max-height: 500px;
        }

        .alphabet-image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .video-container img {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>
<body>
<h1>Hand Gesture Recognition</h1>
<div class="container">
    <!-- Video Stream Section -->
    <div class="video-container">
        <img id="videoFeed" src="/video_feed" alt="Video Stream">
    </div>

    <!-- Alphabet Image Section -->
    <div class="alphabet-image-container">
        <img id="alphabetImage" src="{{ url_for('static', filename='images/Georgian_Sign_Language.jpg') }}" alt="Georgian Sign Language">

    </div>
</div>

<!-- Prediction Box Section -->
<div class="text-container">
    <textarea id="predictionBox" placeholder="Predicted gestures will appear here..." ></textarea>
</div>

<script>
    const predictionBox = document.getElementById('predictionBox');

    // Function to fetch predictions from the server
    async function fetchPrediction() {
        try {
            const response = await fetch('/get_prediction');
            const data = await response.json();
            if (data.prediction) {
                // Append the new prediction to the text box only if it's not empty
                predictionBox.value += data.prediction;
                predictionBox.scrollTop = predictionBox.scrollHeight; // Auto-scroll to bottom
            }
        } catch (error) {
            console.error("Error fetching prediction:", error);
        }
    }

    // Fetch predictions every 2.5 seconds
    setInterval(fetchPrediction, 2500);
</script>

</body>
</html>
